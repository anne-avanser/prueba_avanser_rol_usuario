            <h1>Sistema de Registro de Usuarios</h1>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Registrar Usuario</h2>

            {% if errores %}
            <div class="errores">
                <ul>
                    {% for e in errores %}
                    <li>{{ e }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label>Nombre:</label>
                <input type="text" name="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras" required>

                <label>Apellido:</label>
                <input type="text" name="apellido" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras" required>

                <label>Tipo de Documento:</label>
                <select name="tipo_documento" required>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                </select>

                <label>Documento:</label>
                <input type="text" name="documento" pattern="\d+" title="Solo números" required>

                <label>Correo electrónico:</label>
                <input type="email" name="correo" pattern="^[\w\.-]+@[\w\.-]+\.\w+$" title="Ejemplo: usuario@correo.com"
                    required>

                <label>Teléfono:</label>
                <input type="text" name="telefono" pattern="\d{7,15}" title="Solo números (7 a 15 dígitos)">

                <label>Contraseña:</label>
                <input type="password" name="contrasenia" minlength="8"
                    title="Debe contener mínimo 8 caracteres, mayúsculas, minúsculas y números" required>

                <label>Rol:</label>
                <select name="rol" required>
                    {% for rol in roles %}
                    <option value="{{ rol.id_rol }}">{{ rol.nombre_rol }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Registrar Usuario</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© {{ now|date:"Y" }} Servicio Nacional de Aprendizaje SENA - Todos los derechos reservados</p>
    </footer>
